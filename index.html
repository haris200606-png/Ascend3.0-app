<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ascend</title>
<link rel="stylesheet" href="styles.css">
<meta name="theme-color" content="#000">
</head>

<body>
<div class="app">

<section id="home" class="page active">
  <div class="card center animate">
    <h1 id="username">Ascend</h1>

    <div id="profileFrame" class="profile-frame bronze">
      Lv <span id="level">1</span>
    </div>

    <div class="xp-bar">
      <div id="xpFill"></div>
    </div>

    <p id="streak">ğŸ”¥ 0 day streak</p>
    <p id="levelUpText" class="levelup hidden">LEVEL UP</p>

    <button onclick="go('stats')">View Stats</button>
  </div>
</section>

<section id="tasks" class="page">
  <div class="card animate">
    <h2>Daily Tasks</h2>
    <div id="taskList"></div>
  </div>
</section>

<section id="ai" class="page">
  <div class="card animate">
    <h2>AI Coach</h2>
    <div id="chatBox"></div>
    <div class="chat-input">
      <input id="chatInput" placeholder="Talk to your coachâ€¦">
      <button onclick="sendChat()">Send</button>
    </div>
  </div>
</section>

<section id="nutrition" class="page">
  <div class="card animate">
    <h2>Food AI</h2>
    <input type="file" accept="image/*" onchange="analyzeFood(event)">
    <p id="foodResult"></p>
  </div>
</section>

<section id="stats" class="page">
  <div class="card animate">
    <h2>Progress Stats</h2>
    <canvas id="xpChart" height="200"></canvas>
    <canvas id="calChart" height="200"></canvas>
  </div>
</section>

<section id="notes" class="page">
  <div class="card animate">
    <textarea id="noteInput" placeholder="Write a thoughtâ€¦"></textarea>
    <button onclick="addNote()">Save</button>
  </div>
  <div id="notesList"></div>
</section>

<section id="settings" class="page">
  <div class="card animate">
    <input id="nameInput" placeholder="Your name">
    <button onclick="saveName()">Save</button>
  </div>
</section>

<nav class="nav">
  <button onclick="go('home')">ğŸ </button>
  <button onclick="go('tasks')">âœ…</button>

  <button onclick="go('stats')">ğŸ“Š</button>

</nav>

</div>
<script src="app.js"></script>
</body>
</html>
